sudo: required
dist: trusty
language: generic

addons:
  apt:
    sources:
    - hvr-ghc
    - sourceline: 'ppa:hvr/ghcjs'
    - ubuntu-toolchain-r-test
    - sourceline: 'deb https://deb.nodesource.com/node_6.x trusty main'
      key_url: 'https://deb.nodesource.com/gpgkey/nodesource.gpg.key'
    packages:
    - cabal-install-head
    - ghc-8.4
    - ghcjs-8.4
    - alex-3.1.4
    - happy-1.19.5

cache:
  bundler: false
  directories:
  - $HOME/.ghc/
  - $HOME/.ghcjs/
  - $HOME/.cabal/bin
  - $HOME/.cabal/share
  - $HOME/.cabal/lib
  - $HOME/.cabal/store

before_install:
    - export PATH=$HOME/.cabal/bin:$PATH
    - export PATH=/opt/alex/3.1.4/bin:$PATH
    - export PATH=/opt/happy/1.19.5/bin:$PATH
    - export PATH=/opt/ghc/bin:$PATH
    - export PATH=/opt/ghcjs/8.4/bin:$PATH
    - export PATH=$TRAVIS_BUILD_DIR/node_modules/.bin:$PATH
    - du -sh $HOME/.ghcjs $HOME/.ghc $HOME/.cabal/bin $HOME/.cabal/lib $HOME/.cabal/share
    - rm -f ~/.cabal/config
    - cabal update

jobs:
 include:
   - stage: build, test and deploy
     install:
       - cabal new-build --ghcjs --dependencies-only
     script:
       - cabal new-build --ghcjs

     before_deploy:
       - cp -rv dist-newstyle/build/*/*/*/x/*/build/*/*.jsexe/ output/

     deploy:
       provider: pages
       local-dir: output
       fqdn: free-theorems.nomeata.de
       keep-history: true
       allow-empty-commit: true
       skip-cleanup: true
       github-token: $GITHUB_TOKEN
       on:
         branch: master

before_cache:
  - rm -rf $HOME/.ghcjs/*/ghcjs/ghcjs-boot/
  - du -sh $HOME/.ghcjs $HOME/.ghc $HOME/.cabal/bin $HOME/.cabal/lib $HOME/.cabal/share



